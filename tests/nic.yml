
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - name: Provision server
      ionos_cloud:
         datacenter: "{{ datacenter }}"
         name: "{{ server }}"
         auto_increment: false
         cores: 1
         ram: 2048
         volume_size: 5
         image: "{{ image }}"
         image_password: "{{ password }}"
         location: "{{ location }}"
         assign_public_ip: true
         remove_boot_volume: true
         wait: true
         wait_timeout: "{{ timeout }}"
         state: present
      register: ionos_cloud

    - name: Create LAN
      ionos_cloud_lan:
        datacenter: "{{ name }}"
        name: "{{ lan }}"
        public: false

    - name: Create NIC
      ionos_cloud_nic:
         name: "{{ nic }}"
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         lan: 2
         dhcp: true
         firewall_active: true
         ips:
           - 10.0.0.1
         wait: true
         wait_timeout: "{{ timeout }}"
         state: present
      register: ionos_cloud_nic

    - name: Debug - Show NIC
      debug:
         msg: "{{ ionos_cloud_nic }}"

    - name: Update NIC
      ionos_cloud_nic:
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         name: "{{ nic }}"
         dhcp: false
         wait: true
         wait_timeout: "{{ timeout }}"
         state: update

    - name: Update NIC by UUID
      ionos_cloud_nic:
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         name: "{{ ionos_cloud_nic.nic_id }}"
         dhcp: false
         ips:
           - 192.168.16.18
         wait: true
         wait_timeout: "{{ timeout }}"
         state: update

    - name: Remove NIC
      ionos_cloud_nic:
         name: "{{ ionos_cloud_nic.nic_id }}"
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         wait: true
         wait_timeout: "{{ timeout }}"
         state: absent

    - name: Remove datacenter
      ionos_cloud_datacenter:
        name: "{{ datacenter }}"
        state: absent
