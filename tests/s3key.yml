- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - name: Create an s3key
      ionos_cloud_s3key:
        user_id: "{{ user_id }}"
      register: key

    - name: Update an s3key
      ionos_cloud_s3key:
        user_id: "{{ user_id }}"
        key_id: "{{ key.s3key_id }}"
        active: False
        state: update

    - name: Remove an s3key
      ionos_cloud_s3key:
        user_id: "{{ user_id }}"
        key_id: "{{ key.s3key_id }}"
        state: absent