- hosts: localhost
  connection: local
  gather_facts: false

  vars:
      ssh_public_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

  vars_files:
    - vars.yml

  tasks:
    - name: Create datacenter
      ionos_cloud_datacenter:
          name: "{{ name }}"
          location: "{{ location }}"

    - name: Create volume
      ionos_cloud_volume:
        datacenter: "{{ datacenter }}"
        name: "{{ name }}"
        count: 1
        image: "{{ image }}"
        image_password: "{{ password }}"
        availability_zone: ZONE_3
        ssh_keys:
            - "{{ ssh_public_key }}"
        auto_increment: no
        state: present

    - name: Create snapshot
      ionos_cloud_snapshot:
        datacenter: "{{ datacenter }}"
        volume: "{{ name }}"
        name: "{{ name }}"
        description: Ansible test snapshot
        wait_timeout: 600

    - name: Update snapshot
      ionos_cloud_snapshot:
        name: "{{ name }}"
        description: Ansible test snapshot - RENAME
        state: update

    - name: Delete snapshot
      ionos_cloud_snapshot:
        name: "{{ name }}"
        wait_timeout: 600
        state: absent

    - name: Remove datacenter
      ionos_cloud_datacenter:
        name: "{{ name }}"
        state: absent