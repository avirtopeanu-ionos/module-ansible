
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ name }}"
        description: "{{ description }}"
        wait: true
        location: us/las

    - name: Provision server
      server:
         datacenter: "{{ datacenter }}"
         name: "{{ server }}"
         auto_increment: false
         cores: 1
         ram: 2048
         volume_size: 5
         image: "{{ image }}"
         image_password: "{{ password }}"
         location: "{{ location }}"
         assign_public_ip: true
         remove_boot_volume: true
         wait: true
         wait_timeout: "{{ timeout }}"
         state: present
      register: ionos_cloud

    - name: Create LAN
      lan:
        datacenter: "{{ name }}"
        name: "{{ lan }}"
        public: false

    - name: Create NIC
      nic:
       name: "{{ nic }}"
       datacenter: "{{ datacenter }}"
       server: "c26cdc71-0b33-4d7a-8a82-a557c6a1e59a"
       lan: 2
       dhcp: true
       firewall_active: true
       ips:
         - 10.0.0.1
       wait: true
       wait_timeout: "{{ timeout }}"
       state: present
      register: ionos_cloud_nic

    - name: Debug - Show NIC
      debug:
         msg: "{{ ionos_cloud_nic }}"

    - name: Update NIC
      nic:
       datacenter: "{{ datacenter }}"
       server: "c26cdc71-0b33-4d7a-8a82-a557c6a1e59a"
       name: "new-nic"
       id: "{{ ionos_cloud_nic.nic.id }}"
       dhcp: false
       wait: true
       wait_timeout: "{{ timeout }}"
       state: update
      register: updated_nic

    - name: Debug - Show NIC
      debug:
          msg: "{{ updated_nic }}"

    - name: Remove NIC
      nic:
         name: "{{ ionos_cloud_nic.nic.id }}"
         datacenter: "{{ datacenter }}"
         server: "c26cdc71-0b33-4d7a-8a82-a557c6a1e59a"
         wait: true
         wait_timeout: "{{ timeout }}"
         state: absent

    - name: Remove datacenter
      datacenter:
        name: "{{ datacenter }}"
        state: absent
