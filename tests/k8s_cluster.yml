- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - name: Create k8s cluster
      ionos_cloud_k8s_cluster:
        cluster_name: "my-cluster-{{ 100 |random}}"
        maintenance_window:
          day_of_the_week: "Wednesday"
          time: "12:02:00"
        k8s_version: 1.19.2
      register: cluster

    - name: Update k8s cluster
      ionos_cloud_k8s_cluster:
        cluster_name: "my_cluster"
        k8s_cluster_id:  "{{ cluster.id }}"
        maintenance_window:
          day_of_the_week: "Wednesday"
          time: "12:02:00"
        k8s_version: 1.19.2
        state: update

    - name: Delete k8s cluster
      ionos_cloud_k8s_cluster:
        k8s_cluster_id: "{{ cluster.id }}"
        state: absent