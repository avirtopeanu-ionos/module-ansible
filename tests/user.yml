- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - set_fact:
        random_user: "no-reply{{100000000 |random}}@example.com"
      run_once: yes

    - name: Create user
      ionos_cloud_user:
        firstname: John
        lastname: Doe
        email: "{{ random_user }}"
        user_password: "{{ password }}"
        administrator: true
        force_sec_auth: false
        state: present

    - name: Update user
      ionos_cloud_user:
        firstname: John
        lastname: Doe
        email: "{{ random_user }}"
        administrator: false
        force_sec_auth: false
        state: update

    - name: Create group
      ionos_cloud_group:
        name: "{{ name }}"

    - name: Add user to group
      ionos_cloud_user:
        email: "{{ random_user }}"
        groups:
          - "{{ name }}"
        state: update

    - name: Remove user from group
      ionos_cloud_user:
        email: "{{ random_user }}"
        groups: []
        state: update

    - name: Delete user
      ionos_cloud_user:
        email: "{{ random_user }}"
        state: absent

    - name: Delete group
      ionos_cloud_group:
        name: "{{ name }}"
        state: absent