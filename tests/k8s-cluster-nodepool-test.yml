- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ name }}"
        description: "{{ description }}"
        location: us/las
      register: datacenter

    - name: Create k8s cluster
      k8s_cluster:
        cluster_name: "my-cluster"
        maintenance_window:
          day_of_the_week: "Wednesday"
          time: "12:02:00"
        k8s_version: 1.19.2
      register: cluster

    - name: Create k8s cluster nodepool
      k8s_nodepool:
        nodepool_name: "my-nodepool-8"
        k8s_cluster_id:  "{{ cluster.cluster.id }}"
        datacenter_id: "{{ datacenter.datacenter.id }}"
        node_count: "1"
        cpu_family: "AMD_OPTERON"
        cores_count: "1"
        ram_size: "2048"
        availability_zone: "AUTO"
        storage_type: "SSD"
        storage_size: "100"
      register: result

    - name: Debug - Show nodepool
      debug:
         msg: "{{ result.nodepool }}"

    - name: Update k8s cluster nodepool
      k8s_nodepool:
        k8s_cluster_id: "{{ cluster.cluster.id }}"
        datacenter_id: "{{ datacenter.datacenter.id }}"
        nodepool_id: "{{ result.nodepool.id }}"
        node_count: "1"
        cpu_family: "AMD_OPTERON"
        cores_count: "1"
        ram_size: "2048"
        availability_zone: "AUTO"
        storage_type: "SSD"
        storage_size: "100"
        state: update

    - name: Delete k8s cluster nodepool
      k8s_nodepool:
        k8s_cluster_id: "{{ cluster.cluster.id }}"
        nodepool_id: "{{ result.nodepool.id }}"
        wait: true
        state: absent

    - name: Delete k8s cluster
      k8s_cluster:
        k8s_cluster_id: "{{ cluster.cluster.id }}"
        state: absent

    - name: Remove datacenter
      datacenter:
         id: " {{ datacenter.datacenter.id }}"
         name: "{{ name }}"
         state: absent