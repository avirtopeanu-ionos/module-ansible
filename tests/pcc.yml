- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - name: Create pcc
      ionos_cloud_pcc:
        name: "{{ name }}"
        description: "{{ description }}"
      register: pcc

    - name: Update pcc
      ionos_cloud_pcc:
        pcc_id: "{{pcc.pcc_id}}"
        name: "RENAMED {{ name }}"
        description: "{{ description }} - RENAME"
        state: update

    - name: Remove pcc
      ionos_cloud_pcc:
        pcc_id: "{{pcc.pcc_id}}"
        state: absent